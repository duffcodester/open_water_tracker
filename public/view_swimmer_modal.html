<div class='modal-header'>
  <center>
    <h3 class='modal-title'>{{swimmer.last_name}}, {{swimmer.first_name}}</h3>
  </center>
</div>
<div class='modal-body'>
  <form name='userForm' ng-submit='submitForm(userForm.$valid)' novalidate>
    <div class='form-group'
         ng-class="{ 'has-error' : userForm.phone_number.$invalid && !userForm.phone_number.$pristine }">
      <label>Phone Number<span style='color: red'> *</span></label>
      <input style='width:100%'
             type='tel'
             name='phone_number'
             class='form-control'
             ng-model='data.phone_number'
             ng-minlength='10'
             placeholder='7778889999'
             autocorrect='off'
             required>
      <p ng-show='userForm.phone_number.$error.minlength'
         class='help-block'>
        Phone number not valid
      </p>
    </div>
    <div class='form-group'>
      <input type='checkbox' ng-model='data.waiver_received'>
        WAIVER ON FILE
      </input>
    </div>
  </form>
</div>
<div class='modal-footer'>
  <button type='submit'
          class='u-full-width button-info button-success-solid button-disabled'
          ng-if='userForm.$invalid'>
    SAVE
  </button>
  <button type='submit'
          class='u-full-width button-info button-success-solid'
          ng-click='save()'
          ng-if='!userForm.$invalid'>
    SAVE
  </button>
  <button type='submit'
          class='u-full-width button-info button-danger-solid'
          ng-click='delete()'>
    DELETE
  </button>
  <button class='u-full-width button-info button-info-solid' ng-click='cancel()'>CANCEL</button>
</div>
