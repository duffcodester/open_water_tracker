<div class='modal-header'>
  <center>
    <h3 class='modal-title'>Add Phone Number</h3>
    <p>{{swimmer.last_name}}, {{swimmer.first_name}}</p>
  </center>
</div>
<div class='modal-body'>
  <br>
  <label>Phone Number</label>
  <input style='width:100%' type='text' ng-model='swimmer.phone_number' placeholder='777-888-9999' autocorrect='off'/>
</div>
<div class='modal-footer'>
  <button class='u-full-width button-info button-info-solid' ng-click='update()'>Update Swimmer</button>
  <button class='u-full-width button-danger button-danger-solid' ng-click='cancel()'>Cancel</button>
</div>
