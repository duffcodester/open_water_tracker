<div class='modal-header'>
  <center>
    <h3 class='modal-title'>{{swimmer.first_name}} {{swimmer.mi}} {{swimmer.last_name}}</h3>
  </center>
</div>
<div class='modal-body'>
  <table class='u-full-width table-width-desktop'>
    <tr><th></th><td></td></tr>
    <tr>
      <th>Phone</th>
      <td><a href='tel:{{swimmer.phone_number}}'>{{swimmer.phone_number}}</a></td>
    </tr>
    <tr>
      <th>Waiver Received?</th>
      <td>{{swimmer.waiver_received | booleanToWords}}</td>
    </tr>
    <tr>
      <th>Waiver Received On</th>
      <td>{{swimmer.waiver_received_on | date:'M/d/yyyy'}}</td>
    </tr>
  </table>
</div>
<div class='modal-footer'>
  <button class='u-full-width button-danger button-danger-solid' ng-click='cancel()'>Close</button>
</div>
