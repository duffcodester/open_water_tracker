<div class='modal-header'>
  <center>
    <h3 class='modal-title'>{{user.first_name}} {{user.last_name}}</h3>
  </center>
</div>
<div class='modal-body'>
  <table class='u-full-width'>
    <tr><th></th><td></td></tr>
    <tr>
      <th>Email</th>
      <td>
        <a href='mailto:{{user.email}}'>{{user.email}}</a>
      </td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>
        <a href='tel:{{user.phone_number}}'>
          {{user.phone_number}}
        </a>
      </td>
    </tr>
    <tr>
      <th>Admin</th>
      <td>{{user.admin | booleanToWords}}</td>
    </tr>
  </table>
</div>
{{currentUser}}

<div class='modal-footer'>
  <button ng-click='updateAdmin()' class='u-full-width button button-width-default'
          ng-class="{'button-danger button-danger-solid ': user.admin, 'button-success button-success-solid': !user.admin}">
    {{!user.admin ? ' Add' : ' Remove'}} Admin
  </button>
  <button class='u-full-width button-danger button-danger-solid' ng-click='cancel()'>Close</button>
</div>
